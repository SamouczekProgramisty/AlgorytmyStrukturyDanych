subprojects {
    apply plugin: 'java'
    apply plugin: 'idea'
    apply plugin: 'maven'

    repositories {
        mavenCentral()
    }

    sourceCompatibility = 11
    group = 'pl.samouczekprogramisty.asd'
    version = '1.0-SNAPSHOT'

    dependencies {
        testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.4.2'
        testRuntimeOnly group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.4.2'
        testCompile group: 'org.hamcrest', name: 'hamcrest', version: '2.1'
        testCompile group: 'org.mockito', name: 'mockito-core', version: '2.27.0'
    }

    test {
        useJUnitPlatform()
    }
}
